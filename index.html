<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
        <h1>Compra il tuo biglietto!!!</h1>

        <div class="box">
            <div class="input">
                <div class="name m-3">
                    <label for="user-name">Nome e Cognome</label>
                    <input type="text" id="user-name" />
                </div>

                <div class="km m-3">
                    <label for="distance">Km da percorrere</label>
                    <input type="text" id="distance" />
                </div>

                <div class="age m-3">
                    <label for="user-age">Fascia d'et√†</label>
                    <select id="user-age" name="age">
                        <option value=""></option>
                        <option value="under">Minorenne</option>
                        <option value="normal">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>  
            </div>
                <div class="btn">
                    <button id="shop">Compra il biglietto</button>
                    <button id="cancel">Annulla</button>
                </div>
        </div>    
        <div class="box ticket">
            <div>
                <h3>DETTAGLI CLIENTE</h3>
                <div class="ticket-details">
                    <div class="name-surname">
                        <h3>NOME E COGNOME</h3>
                        <span id="user"></span>
                    </div>
                    <ul>
                        <li>
                            <p>Offerta</p>
                            <span id="ticket-typeof"></span>
                        </li>

                        <li>
                            <p>Carrozza</p>
                            <span id="wagon-num"></span>
                        </li>

                        <li>
                            <p>Codice</p>
                            <span id="cp-code"></span>
                        </li>

                        <li>
                            <p>Costo Biglietto</p>
                            <span id="final-price"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>    
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
